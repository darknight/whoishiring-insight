name: Weekly Data Update

on:
  schedule:
    - cron: '0 1 * * 5' # 每周五 UTC 01:00（北京时间 09:00）
  workflow_dispatch: # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Fetch & Parse new data
        run: pnpm run update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_MODEL: ${{ vars.AI_MODEL || 'zhipu:glm-4-flash' }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ src/data/
          git diff --staged --quiet || git commit -m "chore: update hiring data $(date +%Y-%m-%d)"
          git push
      - run: pnpm build
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=whoishiring-insight
